<div class="main">
    <div class="header">
      <h1>Prix Transfert</h1>
    </div>
  
    <mat-horizontal-stepper #cdkStepper [linear]="true">
      <mat-step [stepControl]="stepOne.stepOneForm" [optional]="false">
        <ng-template matStepLabel>
          <div class="step-bullet">1</div>
          <div class="step-title">dentification Entreprise Déclarante <span class="required">*</span></div>
        </ng-template>
        <app-dent-entreprise-declarante #stepOne></app-dent-entreprise-declarante>
      </mat-step>
  
      <mat-step [stepControl]="stepTwo.stepTwoForm" [optional]="true">
        <ng-template matStepLabel>
          <div class="step-bullet">2</div>
          <div class="step-title">nformations Entreprise Déclarante</div>
        </ng-template>
        <app-stepper1 #stepTwo></app-stepper1>
      </mat-step>

      <mat-step [stepControl]="stepThree.stepThreeForm" [optional]="true">
        <ng-template matStepLabel>
          <div class="step-bullet">3</div>
          <div class="step-title">Modification Liens Capital Au Cours Exercice</div>
        </ng-template>
        <app-stepper2 #stepThree></app-stepper2>
      </mat-step>
  
      
     
    </mat-horizontal-stepper>
  </div>
